service: hidro-api
frameworkVersion: '3'

useDotenv: true

plugins:
  - serverless-offline
  - serverless-bundle
  - serverless-domain-manager

provider:
  name: aws
  deploymentMethod: direct
  stage: ${opt:stage, 'development'}
  runtime: nodejs16.x
  region: eu-west-1
  profile: ${self:custom.profile.${opt:stage, 'local'}
  environment:
    SERVERLESS_STAGE: ${self:provider.stage, 'staging'}
  tags:
    project: hidro-api
    managedBy: serverless
    stage: ${self:provider.stage, 'staging'}

  iam:
    deploymentRole: arn:aws:iam::${aws:accountId}:role/${self:custom.deploymentRole.${opt:stage, 'local'}}
    role:
      statements:
        - Effect: Allow
          Action:
            - ssm:GetParameter
            - ssm:GetParameters
            - ssm:GetParametersByPath
          Resource:
            - 'arn:aws:ssm:*:*:parameter/techvindesta/rds/**/*'
            - 'arn:aws:ssm:*:*:parameter/techvindesta/rds/*'
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource:
            - 'arn:aws:secretsmanager:eu-west-1:261683817353:secret:rds!db-80899538-9b2f-4f06-98da-7b6b0c97b4c2-2rNBmK'
        - Effect: Allow
          Action:
            - ec2:CreateNetworkInterface
            - ec2:DescribeNetworkInterfaces
            - ec2:DeleteNetworkInterface
          Resource: ['*']

#  TODO: Add to VPC where RDS is and get them talking
#  vpc:
#    securityGroupIds:
#      - 'sg-0a15250aee0e4e984'
#    subnetIds:
#      - 'subnet-079462e740cca9a84'

functions:
  HeGetData:
    handler: src/get-data.handler
    memorySize: 256
    timeout: 10
    environment:
      DATABASE_SECRET_NAME: ${env:DATABASE_SECRET_NAME, ''}
    events:
      - httpApi:
          path: /he-data/{name}
          method: get

custom:
  deploymentRole:
    local: ''
    staging: ''
    production: 'ProductionServerlessFrameworkDeploymentRole'

  profile:
    local: 'techvindesta'
    staging: 'serverless'
    production: 'serverless'

  bundle:
    linting: false
    minifyOptions:
      keepNames: true

  customDomain:
    domainName: lambda.techvindesta.com
    basePath: ''
    stage: ${self:provider.stage}
    createRoute53Record: true
    certificateArn: 'arn:aws:acm:eu-west-1:261683817353:certificate/d36a388b-c800-48c8-b16d-99344822d845'
    endpointType: regional
    apiType: http
