version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../../
            - npm install
        build:
          commands:
            - npx nx build web --verbose
            - cd apps/web
        postBuild:
          commands:
            - shopt -s dotglob
            - mv -f .next/standalone/apps/web/* .next/standalone
            - rm -rf .next/standalone/apps
      artifacts:
        baseDirectory: ../../.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
