version: 1
applications:
  - appRoot: apps/web
    customHeaders:
      - pattern: '**'
        headers:
          - key: 'Strict-Transport-Security'
            value: 'max-age=31536000; includeSubDomains'
          - key: 'X-Frame-Options'
            value: 'SAMEORIGIN'
          - key: 'X-XSS-Protection'
            value: '1; mode=block'
          - key: 'X-Content-Type-Options'
            value: 'nosniff'
          - key: 'Content-Security-Policy'
            value: "default-src 'self'"
      - pattern: '*'
        headers:
          - key: 'Cache-Control'
            value: 'max-age=600, smax-age=600, must-revalidate, public'
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../../
            - npm install
        build:
          commands:
            - npx nx build web --verbose
            - cd apps/web
        postBuild:
          commands:
            - shopt -s dotglob
            - mv -f .next/standalone/apps/web/* .next/standalone
            - rm -rf .next/standalone/apps
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
