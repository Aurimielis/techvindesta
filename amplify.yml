version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../../
            - echo "Installing NPM packages"
            - npm install
        build:
          commands:
            - echo "Building web application"
            - npx nx build web --verbose
            - echo "So that went through, CDing back to app's root directory"
            - cd apps/web
        postBuild:
          commands:
            - echo "Running funny command"
            - shopt -s dotglob
            - echo "Moving and removing folders"
            - mv -f .next/standalone/apps/web/* .next/standalone
            - rm -rf .next/standalone/apps
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
