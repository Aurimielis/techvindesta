version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        prebuild:
          commands:
            - cd ../../
            - nvm i
            - nvm use
            - npm install
        build:
          commands:
            - npx nx build web
            - cd apps/web
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
