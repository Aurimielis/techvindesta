version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../../
            - npm install
        build:
          commands:
            - npx nx build web
            - cd apps/web
      artifacts:
        baseDirectory: ../../dist/apps/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
