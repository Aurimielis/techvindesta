version: 2.1

orbs:
  aws-code-deploy: circleci/aws-code-deploy@2.0.0
  aws-cli: circleci/aws-cli@3.1.5

executors:
  node-16:
    docker:
      - image: cimg/node:16.13.0
    working_directory: ~/project

jobs:
  serverless-api:
    executor: node-16
    steps:
      - checkout
      - aws-cli/setup:
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Deploy to AWS
          command: npm run api:sls:deploy

workflows:
  version: 2
  deploy-production:
    jobs:
      - aws-code-deploy/deploy:
          application-name: 'ApiApplication'
          bundle-bucket: 'api-code-deploy-bucket-eu-west-1-261683817353'
          bundle-key: 'Production'
          deployment-group: 'ProductionApiDeploymentGroup'
          service-role-arn: 'arn:aws:iam::261683817353:role/CodeDeployServiceRole'
          filters:
            branches:
              only: main

      - serverless-api:
          filters:
            branches:
              only: main
